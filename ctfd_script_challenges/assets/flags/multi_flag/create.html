<label>
	Multi Flag<br>
	<small>Enter a list of strings. Each line must be contained in the resulting data for the challenge to be solved</small>
</label>
<div class="form-group">
	<textarea id="new-flags-editor" class="form-control" name="content" rows="10"></textarea>
</div>
<div class="form-group">
	<select class="form-control custom-select col-md-6" name="data">
		<option value="">Case Sensitive</option>
		<option value="case_insensitive">Case Insensitive</option>
	</select>
</div>
<input type="hidden" name="type" value="multi">
